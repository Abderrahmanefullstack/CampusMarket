<div class="auth-container">
    <mat-card>
        <h2>{{ isLoginMode ? 'Connexion' : 'Inscription' }}</h2>
        <form [formGroup]="isLoginMode ? loginForm : signupForm" (ngSubmit)="isLoginMode ? onLogin() : onSignup()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" required>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" type="password" required>
            </mat-form-field>
            <ng-container *ngIf="!isLoginMode">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </ng-container>
            <button mat-raised-button color="primary" type="submit" [disabled]="loading">
                {{ isLoginMode ? 'Se connecter' : 'S\'inscrire' }}
            </button>
            <button mat-button type="button" (click)="switchMode()" [disabled]="loading">
                {{ isLoginMode ? 'Créer un compte' : 'Déjà inscrit ? Connexion' }}
            </button>
            <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            <mat-error *ngIf="error">{{ error }}</mat-error>
        </form>
    </mat-card>
</div>
