<mat-sidenav-container class="main-container">
    <mat-sidenav #drawer mode="side" opened>
        <mat-toolbar color="primary">CampusMarket</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/ads" routerLinkActive="active-link">Annonces</a>
            <a mat-list-item routerLink="/messages" routerLinkActive="active-link">Messagerie</a>
            <a mat-list-item routerLink="/profile" routerLinkActive="active-link">Profil</a>
            <a mat-list-item routerLink="/auth" routerLinkActive="active-link">Déconnexion</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()" class="hide-desktop">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="app-title">CampusMarket</span>
            <span class="spacer"></span>
            <!-- Ici, on peut afficher le nom de l'utilisateur connecté -->
        </mat-toolbar>
        <div class="page-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
